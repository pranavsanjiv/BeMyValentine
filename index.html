<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Little Universe ‚ú®</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  margin: 0;
  background: linear-gradient(180deg, #0b1026, #1a2450);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

section {
  min-height: 100vh;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 12px;
}

h1 { font-size: 2.6rem; margin: 0; }
p { max-width: 720px; opacity: 0.9; }

.hero {
  background: radial-gradient(circle at top, #2b3a8f, #0b1026);
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#playBtn { background: #5ad1ff; color: #06202c; }
#yesBtn { background: #ff5c8a; color: white; }
#noBtn  { background: #aaa; color: #222; transition: transform 0.2s ease; }

.slideshow {
  width: 300px;
  max-width: 90%;
  margin-top: 20px;
}

.slideshow img {
  width: 100%;
  border-radius: 20px;
  display: none;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}

.slideshow img.active { display: block; }

.options {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
  justify-content: center;
}

.option {
  background: rgba(255,255,255,0.1);
  padding: 14px 20px;
  border-radius: 20px;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease;
}

.option:hover {
  transform: scale(1.08);
  background: rgba(255,255,255,0.2);
}

#pickResult {
  margin-top: 15px;
  font-size: 1.2rem;
  color: #ffb3c7;
}

.footer {
  opacity: 0.6;
  font-size: 14px;
}
</style>
</head>
<body>

<section class="hero">
  <h1>Hey Love üåô</h1>
  <p>I made this little space for us. Just you, me, and our memories.</p>
  <button id="playBtn">‚ñ∂Ô∏è Play Our Song üé∂</button>
</section>

<section>
  <h1>Our Memories ‚ú®</h1>
  <div class="slideshow">
    <img src="images/pic1.jpg" class="slide active">
    <img src="images/pic2.jpg" class="slide">
    <img src="images/pic3.jpg" class="slide">
  </div>
</section>

<section>
  <h1>Will You Be My Valentine? üíñ</h1>
  <div>
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">No üôÉ</button>
  </div>
  <p id="response"></p>
</section>

<section>
  <h1>Who do you want as your Valentine? üòè</h1>
  <div class="options">
    <div class="option" onclick="pickValentine('sainz')">Carlos Sainz</div>
    <div class="option" onclick="pickValentine('asap')">ASAP Rocky</div>
    <div class="option" onclick="pickValentine('me')">Me ‚ù§Ô∏è</div>
  </div>
  <p id="pickResult"></p>
</section>

<section>
  <p class="footer">Made with ‚ù§Ô∏è just for you</p>
</section>

<audio id="audioPlayer" src="songs/say-you-wont-let-go.mp3" loop></audio>

<script>
  // Slideshow
  let current = 0;
  const slides = document.querySelectorAll(".slide");
  function showSlide() {
    slides.forEach(s => s.classList.remove("active"));
    slides[current].classList.add("active");
    current = (current + 1) % slides.length;
  }
  setInterval(showSlide, 3000);

  // Music (button play - works on all browsers)
  const player = document.getElementById("audioPlayer");
  const playBtn = document.getElementById("playBtn");
  playBtn.addEventListener("click", function () {
    player.play();
    playBtn.innerText = "üíñ Playing...";
  });

  // YES / NO logic
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  let noScale = 1;

  yesBtn.addEventListener("click", function () {
    document.getElementById("response").innerText = "You just made me really, really happy ‚ù§Ô∏è";
  });

  noBtn.addEventListener("click", function () {
    noScale -= 0.15;
    if (noScale <= 0.2) {
      noBtn.style.display = "none";
    } else {
      noBtn.style.transform = `scale(${noScale})`;
    }
  });

  // Pick your Valentine
  function pickValentine(choice) {
    const result = document.getElementById("pickResult");
    if (choice === "sainz" || choice === "asap") {
      result.innerText = "Sorry, taken üòÖ Choose again.";
    } else {
      result.innerText = "Good choice ‚ù§Ô∏è You picked the right one.";
    }
  }
</script>

</body>
</html>
